<div class="login-box">
        
       
<mdb-card>
    <mdb-card-body>
        <div class="col-md-6 col-md-offset-3">

  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="md-form" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <input type="text" placeholder="Usuário" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <span *ngIf="f.submitted && !username.valid" class="help-block">Usuário é obrigatório</span>
      </div>
      <div class="md-form" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" placeholder="Senha" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <span *ngIf="f.submitted && !password.valid" class="help-block">Senha é obrigatória</span>
      </div>
      <div class="md-form">
            <button title="Login" style="background-color: white; border-radius: 15px; margin-left: 45px;"  [disabled]="loading" class="btn btn-sm">
                    <div style="height:64px; width: 64px;" class="botao-login" >
                    </div> 
                </button>
