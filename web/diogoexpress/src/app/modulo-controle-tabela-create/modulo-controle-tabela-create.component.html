        </logo>
        <links>
            <ul class="navbar-nav mr-auto">

                    <button style="background-color: white; border-radius: 15px;"  [disabled]="loading" class="btn btn-sm">

                    </button>
                </li>
                <li class="nav-item waves-light" mdbRippleRadius>
                    <button style="background-color: white; border-radius: 15px;"  [disabled]="loading" class="btn btn-sm">

                    </button>

                        <button style="background-color: white; border-radius: 15px;"  [disabled]="loading" class="btn btn-sm">

                    </button>
                </li>
                <li class="nav-item waves-light" mdbRippleRadius>
                    <button style="background-color: white; border-radius: 15px;"  [disabled]="loading" class="btn btn-sm">

                                </div>

  <!-- Main -->
  <main>
    <div class="container" style="height:1300px;">
            <section class="section feature-box pt-5" id="feature" data-spy="feature"
            data-target="#feature">
                    <header class="header">
                        
                        <div class="row">
                            <div class="col-7">
                                   
                            
                                    <div class=imagemDeFundo>
                                        <!--- http://www.vale.com/brasil/PT/suppliers/collection-materials/PublishingImages/header-coleta-materiais.jpg -->
                                    </div>
                            </div>
                        </div>
                    </header>
                </section>
      <section class="section feature-box pt-5" id="feature" data-spy="feature"
      data-target="#feature">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <div class="form-row">
                <div class="form-group col-0">
                    <label for="inputEmail4">Km Inicial</label>
                </div>
                <div class="form-group col-2">
                    <input type="number" class="form-control" id="inputAddress" placeholder="Km Inicial" name="kmInicial"  [(ngModel)]="frete.kmInicial" #kmInicial="ngModel" required>
                    <span *ngIf="f.submitted && !kmInicial.valid" class="help-block">Km Inicial é obrigatório</span>
                </div>
                <div class="form-group col-0">
                    <label for="inputPassword4">Km Final</label>
                </div>
                <div class="form-group col-2">
                    <input type="number"  class="form-control" id="inputPassword4" placeholder="Km Final" name="kmFinal"  [(ngModel)]="frete.kmFinal" #kmFinal="ngModel" required>
                    <span *ngIf="f.submitted && !kmFinal.valid" class="help-block">Km Final é obrigatório</span>
                </div>
                <div class="form-group col-0">
                    <label for="inputAddress">Custo/KM</label>
                </div>
                <div class="form-group col-2">
                    <input type="number" class="form-control" id="inputAddress" placeholder="Custo por KM" name="custoPorKm"  [(ngModel)]="frete.custoPorKm" #custoPorKm="ngModel" required>
                    <span *ngIf="f.submitted && !custoPorKm.valid" class="help-block">Custo/KM é obrigatório</span>
                </div>
                <div class="form-group col-0">
                    <label for="inputState">Tipo Carga</label>
                </div>
                <div class="form-group col-2">
                    <select id="inputState" class="form-control" name="tipoCarga"  [(ngModel)]="frete.tipoCarga" #tipoCarga="ngModel" required>
                        <option selected>Tipo de Carga...</option>
                        <option>Carga Geral</option>
                        <option>Carga Granel</option>
                        <option>Carga Neogranel</option>
                        <option>Carga Frigorifíca</option>
                        <option>Carga Perigosa</option>
                    </select>
                    <span *ngIf="f.submitted && !tipoCarga.valid" class="help-block">Tipo Carga é obrigatório</span>
                </div>
            </div>
            <div class="form-row">
                <button title="Voltar" style="background-color: white; border-radius: 15px;"  [disabled]="loading" class="btn btn-sm">
                    <div style="height:64px; width: 64px;" class="botao-back" routerLink="/modulo-frete">
                    </div> 
                </button>
                <button title="Salvar" style="background-color: white; border-radius: 15px;"  [disabled]="loading" class="btn btn-sm">
                    <div  style="height:64px; width: 64px;" class="botao-save">
                    </div> 
                </button>
            </div>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          </form>
       
     <router-outlet></router-outlet>
    </section>
    </div>
  </main>
